<div class="me ta-c">
	<div ng-if="name">
		<img ng-src={{image}} alt="" class="d-b">
		<div class="name" ng-bind="name"></div>
		<div class="btns">
			<button ui-sref="post">投递</button>
			<button ui-sref="interest">收藏</button>
			<button class="logout" ng-click="logout()">退出登录</button>
		</div>
	</div>
	<div class="logo" ng-hide="name"></div>
	<button class="login-btn" ng-hide="name" ui-sref="login">去登录</button>
</div>
<div app-foot></div>
