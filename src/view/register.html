<div class="register">
	<form class="d-b ta-c" name="form">
		<div class="form-line ta-l p-r">
			<span class="account d-ib va-t icon"></span>
			<input class="d-ib" name="phone" validator="required,phone" type="text" ng-model="user.phone" placeholder="输入手机号">
		</div>
		<div class="form-line ta-l p-r">
			<span class="lock d-ib va-t icon"></span>
			<input class="d-ib" type="password" name="code" validator="required,password" ng-model="user.password" placeholder="设置6位以上的密码">
		</div>
		<div class="message-wrap ta-l p-r">
			<input type="text" class="message-box" placeholder="短信验证码" name="code" ng-model="user.code" validator="required">
			<span class="message f-r {{time?'disabled':''}}" ng-click="time?1==1:send()" ng-bind="time?time:'发送短信'"></span>
			<div class="clear"></div>
		</div>
		<button class="login-btn" ui-sref="login">登录</button>
		<button class="register-btn" validation-sumit='form' ng-click="submit()">注册</button>
	</form>
</div>
